<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
  <h1>Signup</h1>

  <form action="/signup" method="POST">
    <label for="username" class="flex align-center"><span class="material-symbols-outlined color-gray">person</span>&nbsp;Username:</label>
    <input type="text" id="username" name="username" class="txt-box" required>
    
    <label for="password" class="flex align-center"><span class="material-symbols-outlined color-gray">password</span>&nbsp;Password:</label>
    <input type="password" id="password" name="password" class="txt-box" required>
    <label for="email" class="flex align-center"><span class="material-symbols-outlined color-gray">email</span>&nbsp;Email:</label>
    <input type="email" id="email" name="email" class="txt-box" required>
    <label for="name" class="flex align-center"><span class="material-symbols-outlined color-gray">person</span>&nbsp;Name:</label>
    <input type="text" id="name" name="name" class="txt-box" required>
    <button type="submit" class="btn flex align-center justify-content-center"><span class="material-symbols-outlined">chevron_right</span>&nbsp;Signup</button>
  </form>
  <br>
  <p class="flex flex-row">Already have an account? &nbsp;&nbsp;&nbsp;&nbsp;<a href="/login" class="flex align-center"><span class="material-symbols-outlined">login</span>&nbsp;&nbsp;Login here</a></p>
</body>
</html>
