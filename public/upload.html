<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Video</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Upload Video</h1>

  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="video" class="txt-box" accept="video/*" required>
    <button type="submit" class="btn flex align-center justify-content-center"><span class="material-symbols-outlined">upload_file</span>&nbsp;Upload</button>
  </form>
  <br><br>
  <a href="/logout" class="flex align-center"><span class="material-symbols-outlined">logout</span>&nbsp;&nbsp;Logout</a>
</body>
</html>
